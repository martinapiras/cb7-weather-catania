<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This web app will show you weather forecasts for the province of Catania, Italy. Made by Martina Piras for Edgemony Coding Bootcamp 7."
    />
    <title>Today Weather App in Catania</title>
    <link rel="stylesheet" href="./css/global.css" />
    <script src="./js/script.js" type="module"></script>
  </head>
  <body>
    <div class="page">
      <h1>Weather in the province of Catania today</h1>
      <form class="cityChoice">
        <label for="cities">Please select your city:</label>
        <select name="cities" id="cities" class="cities">
          <option value="" selected disabled>-</option>
        </select>
      </form>
      <p class="placeholder">No city selected</p>
    </div>
  </body>
</html>
